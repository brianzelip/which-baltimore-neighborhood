<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>üìç Which Baltimore Neighborhood</title>
    <meta
      name="description"
      content="Geolocation progressive web app that tells you which Baltimore neighborhood you're in"
    />
    <meta name="author" content="Brian Zelip" />
    <link rel="author" href="https://zelip.me" />
    <link rel="author" href="https://bmore.space/humans.txt" />
    <style>
      :root {
        --bg-darkmode: rgb(51, 51, 51);
        --fg-darkmode: #12b337;
        --bg-lightmode: #fefafd;
        --fg-lightmode: #51788f;

        --shadow-thickness: 0.3rem;
      }

      body {
        margin: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        text-align: center;
      }

      .dark {
        background-color: var(--bg-darkmode);
        color: var(--fg-darkmode);
      }

      .light {
        background-color: var(--bg-lightmode);
        color: var(--fg-lightmode);
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 150ms ease-in-out;
      }
      a:hover {
        box-shadow: 0 1px;
        /* text-decoration: underline; */
        transition: all 150ms ease-in-out;
      }

      /* color theme button + svg via https://jxnblk.com/ */
      button {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        -moz-appearance: none;
        background-color: transparent;
        color: inherit;
        padding: 4px;
        margin: 0px;
        border: 0px none;
        border-radius: 9999px;
      }
      @media screen and (min-width: 720px) {
        button {
          top: 1rem;
          right: 1rem;
        }
      }
      button:hover {
        box-shadow: 0px 0px 0px 3px;
        outline: currentcolor none medium;
      }
      body.dark button:hover {
        color: var(--fg-darkmode);
      }
      body.light button:hover {
        color: var(--fg-lightmode);
      }
      svg {
        display: block;
        color: inherit;
      }

      h1 {
        margin: 2rem 0 3rem 0;
        font-size: 1.75rem;
        font-weight: normal;
      }
      @media screen and (min-width: 720px) {
        h1 {
          margin: 3rem 0;
          font-size: 2.25rem;
        }
      }

      .hood-wrap {
        display: inline-block;
        border-radius: 4px;
      }
      body.dark .hood-wrap {
        background-color: var(--fg-darkmode);
      }
      body.light .hood-wrap {
        background-color: var(--fg-lightmode);
      }
      .hood-wrap:hover {
        box-shadow: none;
      }
      .hood-wrap:hover .neighborhood {
        box-shadow: 0 calc(var(--shadow-thickness) * 1.333);
        transition: all 200ms ease-in-out;
      }

      .neighborhood {
        margin: 1.5rem 1.5rem calc(1.5rem + var(--shadow-thickness)) 1.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 var(--shadow-thickness);
        transition: all 200ms ease-in-out;
      }
      @media screen and (min-width: 720px) {
        .neighborhood {
          margin: 1.75rem 1.75rem calc(1.75rem + var(--shadow-thickness))
            1.75rem;
          font-size: 1.75rem;
        }
      }
      body.dark .neighborhood {
        color: var(--bg-darkmode);
      }
      body.light .neighborhood {
        color: var(--bg-lightmode);
      }
      .neighborhood:hover {
        box-shadow: 0 calc(var(--shadow-thickness) * 1.333);
        transition: all 200ms ease-in-out;
      }

      .coordinates-wrapper {
        margin: 3rem 0 0 0;
        font-size: 1.125rem;
      }
      @media screen and (min-width: 720px) {
        .coordinates-wrapper {
          font-size: 1.25rem;
        }
      }

      pre {
        padding-bottom: 0.875rem;
        font-size: 0.875rem;
        overflow-x: scroll;
      }
      @media screen and (min-width: 720px) {
        pre {
          font-size: 1rem;
        }
      }

      .hide {
        opacity: 0;
      }

      .fadein {
        opacity: 1;
        transition: all 300ms ease-in-out;
      }

      .fadein.delay {
        transition-delay: 300ms;
      }

      footer,
      footer a,
      footer p {
        font-size: 0.875rem;
      }
      @media screen and (min-width: 720px) {
        footer,
        footer a,
        footer p {
          font-size: 1rem;
        }
      }

      footer {
        padding-top: 1rem;
      }
      @media screen and (min-height: 420px) {
        footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding-top: 0;
          padding-bottom: 1rem;
        }
      }

      footer a:first-of-type {
        margin-right: 0.2rem;
      }
      footer a:last-of-type {
        margin-left: 0.2rem;
      }
      footer p {
        margin: 0.5rem 0 0 0;
      }
    </style>
  </head>

  <body class="dark">
    <button>
      <svg
        viewBox="0 0 32 32"
        width="24"
        height="24"
        fill="currentcolor"
        class="css-13o7eu2"
      >
        <circle
          cx="16"
          cy="16"
          r="14"
          fill="none"
          stroke="currentcolor"
          stroke-width="4"
        ></circle>
        <path
          d="
          M 16 0
          A 16 16 0 0 0 16 32
          z
        "
        ></path>
      </svg>
    </button>
    <h1>Which Baltimore neighborhood are you in?</h1>
    <a class="hood-wrap hide" data-hood-wrap>
      <p class="neighborhood" data-neighborhood></p>
    </a>
    <p class="coordinates-wrapper hide delay" data-coordinates-wrapper>
      Your coordinates:
    </p>
    <footer>
      by
      <a href="https://zelip.me">Brian Zelip</a>
      &middot;
      <a href="https://github.com/brianzelip/which-baltimore-neighborhood"
        >source</a
      >
      <p>privacy respected, no data collected</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
