<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>üìç Which Baltimore Neighborhood</title>
    <style>
      :root {
        --bg-darkmode: #110a03;
        --fg-darkmode: #12b337;
        --bg-lightmode: #fefafd;
        --fg-lightmode: #51788f;
      }

      body {
        margin: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        text-align: center;
      }

      .dark {
        background-color: var(--bg-darkmode);
        color: var(--fg-darkmode);
      }

      .light {
        background-color: var(--bg-lightmode);
        color: var(--fg-lightmode);
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      a:hover {
        text-decoration: underline;
      }

      .url {
        display: block;
        font-size: 1.5rem;
      }

      h1 {
        margin: 3rem 0;
        font-size: 2.25rem;
        font-weight: normal;
      }

      [data-neighborhood] {
        --shadow-thickness: 0.5rem;
        display: inline-block;
        margin-top: 2rem;
        margin-bottom: calc(2rem + var(--shadow-thickness));
        font-size: 1.75rem;
        box-shadow: 0 var(--shadow-thickness);
      }

      [data-coordinates-wrapper] {
        margin: 2rem 0 0 0;
      }

      .hide {
        display: none;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom: 2rem;
        color: white;
      }
    </style>
  </head>

  <body class="dark">
    <a href="https://bmore.space" class="url">bmore.space</a>
    <h1>Which Baltimore neighborhood?</h1>
    <a data-neighborhood></a>
    <p class="hide" data-coordinates-wrapper>Coordinates:</p>
    <footer>
      by <a href="https://zelip.me">Brian Zelip</a> |
      <a href="https://github.com/brianzelip/which-baltimore-neighborhood"
        >source</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
